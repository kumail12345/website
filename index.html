<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumail's Website</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* Title styling */
        h1 {
            margin-bottom: 20px;
        }

        /* Image container styling */
        .movie-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            width: 300px; /* Set width of the image container */
            height: 400px; /* Set height of the image container */
            overflow: hidden;
        }

        /* Image styling with hover zoom effect */
        .movie-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .movie-container:hover img {
            transform: scale(0.95); /* Zoom down effect */
        }

        /* Transparent button styling */
        .movie-button {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            color: #fff;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5); /* Slightly dark transparent background */
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .movie-container:hover .movie-button {
            transform: scale(0.95); /* Zoom down effect */
        }
    </style>
</head>
<body>
    <!-- Title -->
    <h1>Kumail's Website</h1>
    
    <!-- Movie Image with Transparent Button -->
    <div class="movie-container">
        <img src="images/flash.jpg" alt="Movie Thumbnail">
        <button class="movie-button">The Flash SO1EP1</button>
    </div>
</body>
</html>
