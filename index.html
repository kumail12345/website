<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Kumail's Website</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Hexagon Pattern */
        .hexagon-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .hexagon {
            position: absolute;
            width: 100px;
            height: 57.74px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent hexagons */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: float 6s infinite ease-in-out;
        }

        .hexagon:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .hexagon:nth-child(2) {
            top: 30%;
            left: 70%;
            animation-delay: 2s;
        }

        .hexagon:nth-child(3) {
            top: 60%;
            left: 20%;
            animation-delay: 4s;
        }

        .hexagon:nth-child(4) {
            top: 80%;
            left: 50%;
            animation-delay: 1s;
        }

        .hexagon:nth-child(5) {
            top: 40%;
            left: 40%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Login Container */
        .login-container {
            text-align: center;
            width: 300px;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px; /* Curved edges */
            font-size: 14px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #00fffb; /* Neon blue focus effect */
        }

        /* Button Styles */
        .login-button {
            width: 100%;
            padding: 10px;
            background: none; /* No background */
            border: 1px solid #fff; /* White border */
            border-radius: 25px; /* Curved edges */
            color: #fff; /* White text */
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            margin-top: 10px; /* Space between password field and button */
        }

        .login-button:hover {
            background: #fff; /* White background on hover */
            color: #000; /* Black text on hover */
        }

        /* Error Message */
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <!-- Hexagon Pattern -->
    <div class="hexagon-pattern">
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <h1>Login to Kumail's Website</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div id="error-message" class="error-message">Invalid username or password.</div>
        </form>
    </div>

    <!-- JavaScript for Login Validation -->
    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if credentials are correct
            if (username === 'kumail' && password === 'movies') {
                // Redirect to movies.html
                window.location.href = 'movies.html';
            } else {
                errorMessage.style.display = 'block'; // Show error message
            }
        });
    </script>
</body>
</html>
