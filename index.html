<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumail's Website</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Title styling */
        h1 {
            margin-bottom: 20px;
        }

        /* Movie container styling */
        .movie-container {
            position: relative;
            display: inline-block;
            margin: 20px;
            width: 300px;
            height: 400px;
            overflow: hidden;
            cursor: pointer;
            z-index: 1;
        }

        /* Image styling */
        .movie-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        /* Button text styling */
        .movie-button {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            color: #fff;
            font-size: 16px;
            background-color: rgba(50, 50, 50, 0.8);
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <!-- Title -->
    <h1>Kumail's Website Nevan and Abdullah too broke to afford movies :)</h1>

    <!-- Flash S1 Ep1 -->
    <div class="movie-container" onclick="openFlash()">
        <img src="images/flash.jpg" alt="Flash Thumbnail">
        <div class="movie-button">Flash S1 Ep1</div>
    </div>

    <!-- Squid Game Season 2 -->
    <div class="movie-container" onclick="goToSquidGame()">
        <img src="images/thumbnail.jpg" alt="Squid Game Thumbnail">
        <div class="movie-button">Squid Game Season 2</div>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to open Flash S1 Ep1
        function openFlash() {
            const videoURL = "https://drive.google.com/file/d/1LYFZXv7kPpFv4Bj5D4mGMHVgZ4BAFfoS/preview";
            window.open(videoURL, "_blank");
        }

        // Function to go to Squid Game page
        function goToSquidGame() {
            window.location.href = "squidgame.html";
        }
    </script>
</body>
</html>
