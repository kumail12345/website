<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumail's Website</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Title styling */
        h1 {
            margin-bottom: 20px;
        }

        /* Button container styling */
        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        /* Image container styling */
        .movie-container {
            position: relative;
            width: 200px;
            height: 300px;
            overflow: hidden;
            cursor: pointer;
        }

        /* Image styling */
        .movie-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        /* Button text styling */
        .movie-button {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            color: #fff;
            font-size: 14px;
            background-color: rgba(50, 50, 50, 0.8);
            text-align: center;
            text-transform: uppercase;
        }

        /* Dimmed background */
        .dimmed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            opacity: 0;
            z-index: 5;
            transition: opacity 0.5s ease-in-out;
        }

        .dimmed-background.show {
            display: block;
            opacity: 1;
        }

        /* Netflix-style zoom effect */
        .movie-container.expand {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: all 0.5s ease-in-out;
        }

        .movie-container img.expand {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Modal iframe */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

        .modal.show {
            display: flex;
        }

        /* Close button */
        .close-button {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 24px;
            color: #fff;
            z-index: 20;
            cursor: pointer;
            display: none;
        }

        .close-button.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Title -->
    <h1>Kumail's Website: Netflix-Style Zoom</h1>
    
    <!-- Dimmed background -->
    <div class="dimmed-background" id="dimmedBackground"></div>

    <!-- Buttons container -->
    <div class="buttons-container">
        <!-- Flash -->
        <div class="movie-container" id="flashContainer" onclick="openZoom('Flash', 'https://drive.google.com/file/d/1LYFZXv7kPpFv4Bj5D4mGMHVgZ4BAFfoS/preview')">
            <img src="images/flash.jpg" alt="Flash S1 Ep1">
            <div class="movie-button">Flash S1 Ep1</div>
        </div>

        <!-- Squid Game -->
        <div class="movie-container" id="squidContainer" onclick="openZoom('Squid Game', 'squidgame.html')">
            <img src="images/thumbnail.jpg" alt="Squid Game Season 2">
            <div class="movie-button">Squid Game Season 2</div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="movieModal">
        <iframe id="movieIframe" allow="autoplay"></iframe>
    </div>

    <!-- Close Button -->
    <span class="close-button" id="closeButton" onclick="closeZoom()">&times;</span>

    <script>
        const dimmedBackground = document.getElementById('dimmedBackground');
        const closeButton = document.getElementById('closeButton');
        const movieModal = document.getElementById('movieModal');
        const movieIframe = document.getElementById('movieIframe');

        // Open zoom function
        function openZoom(title, videoURL) {
            dimmedBackground.classList.add('show');
            closeButton.classList.add('show');
            movieModal.classList.add('show');

            if (videoURL.includes('drive.google.com')) {
                movieIframe.src = videoURL;
            } else {
                window.location.href = videoURL;
            }
        }

        // Close zoom function
        function closeZoom() {
            dimmedBackground.classList.remove('show');
            closeButton.classList.remove('show');
            movieModal.classList.remove('show');
            movieIframe.src = "";
        }
    </script>
</body>
</html>
