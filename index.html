<!-- Buttons container -->
<div class="buttons-container">
    <!-- Flash Button -->
    <div class="movie-container" id="flashContainer" onclick="openZoom('flash')">
        <img src="images/flash.jpg" alt="Flash Thumbnail">
        <div class="movie-button">Flash S1 Ep1</div>
    </div>

    <!-- Squid Game Button -->
    <div class="movie-container" id="squidContainer" onclick="openZoom('squid')">
        <img src="images/thumbnail.jpg" alt="Squid Game Thumbnail">
        <div class="movie-button">Squid Game S2</div>
    </div>

    <!-- Dexter Episodes -->
    <div class="buttons-container">
        <!-- Generate 12 Dexter buttons -->
        <script>
            const dexterContainer = document.querySelector(".buttons-container");
            for (let i = 1; i <= 12; i++) {
                dexterContainer.innerHTML += `
                    <div class="movie-container" onclick="openZoom('dexterE${i}')">
                        <img src="images/dexter.jpg" alt="Dexter Thumbnail">
                        <div class="movie-button">Dexter E${i}</div>
                    </div>
                `;
            }
        </script>
    </div>
</div>

<!-- Modal -->
<div class="modal" id="movieModal">
    <iframe id="movieIframe" allow="autoplay"></iframe>
</div>

<!-- Close Button -->
<span class="close-button" id="closeButton" onclick="closeZoom()">&times;</span>

<!-- JavaScript for Zoom Effect and Video Playback -->
<script>
    const dimmedBackground = document.getElementById('dimmedBackground');
    const closeButton = document.getElementById('closeButton');
    const movieModal = document.getElementById('movieModal');
    const movieIframe = document.getElementById('movieIframe');

    // Video links for Dexter episodes
    const videoLinks = {
        flash: "https://drive.google.com/file/d/1LYFZXv7kPpFv4Bj5D4mGMHVgZ4BAFfoS/preview",
        squid: "https://drive.google.com/file/d/1Sv4AbBFHg3RkSmCl-TXm_n1uKBCYAmo1/preview",
        dexterE1: "https://drive.google.com/file/d/YOUR_DEXTER_E1_VIDEO_ID/preview",
        dexterE2: "https://drive.google.com/file/d/YOUR_DEXTER_E2_VIDEO_ID/preview",
        dexterE3: "https://drive.google.com/file/d/YOUR_DEXTER_E3_VIDEO_ID/preview",
        dexterE4: "https://drive.google.com/file/d/YOUR_DEXTER_E4_VIDEO_ID/preview",
        dexterE5: "https://drive.google.com/file/d/YOUR_DEXTER_E5_VIDEO_ID/preview",
        dexterE6: "https://drive.google.com/file/d/YOUR_DEXTER_E6_VIDEO_ID/preview",
        dexterE7: "https://drive.google.com/file/d/YOUR_DEXTER_E7_VIDEO_ID/preview",
        dexterE8: "https://drive.google.com/file/d/YOUR_DEXTER_E8_VIDEO_ID/preview",
        dexterE9: "https://drive.google.com/file/d/YOUR_DEXTER_E9_VIDEO_ID/preview",
        dexterE10: "https://drive.google.com/file/d/YOUR_DEXTER_E10_VIDEO_ID/preview",
        dexterE11: "https://drive.google.com/file/d/YOUR_DEXTER_E11_VIDEO_ID/preview",
        dexterE12: "https://drive.google.com/file/d/YOUR_DEXTER_E12_VIDEO_ID/preview"
    };

    // Function to open zoom effect and play video
    function openZoom(movie) {
        if (videoLinks[movie]) {
            dimmedBackground.classList.add('show');
            closeButton.classList.add('show');
            movieModal.classList.add('show');
            movieIframe.src = videoLinks[movie];
        } else {
            alert("Video not found!");
        }
    }

    // Function to close zoom effect and stop video
    function closeZoom() {
        dimmedBackground.classList.remove('show');
        closeButton.classList.remove('show');
        movieModal.classList.remove('show');
        movieIframe.src = "";
    }
</script>
