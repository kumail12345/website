<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumail's Website</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* Title styling */
        h1 {
            margin-bottom: 20px;
        }

        /* Image container styling */
        .movie-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            width: 300px;
            height: 400px;
            overflow: hidden;
        }

        /* Image styling with hover effect */
        .movie-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .movie-container:hover img {
            transform: scale(0.95);
        }

        /* Transparent button styling */
        .movie-button {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            color: #fff;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            text-decoration: none;
            border: none;
            text-align: center;
            cursor: pointer;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        /* Zoom animation for opening modal */
        .zoom-image {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 400px;
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0.5s ease;
        }

        .zoomed {
            transform: translate(-50%, -50%) scale(1.5);
        }

        /* Close button */
        .close-button {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        /* Fullscreen iframe for video */
        .modal iframe {
            width: 80%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Title -->
    <h1>Kumail's Website</h1>
    
    <!-- Movie Image with Transparent Button -->
    <div class="movie-container">
        <img id="movieThumbnail" src="images/flash.jpg" alt="Movie Thumbnail">
        <div class="movie-button" onclick="startZoom()">Flash S1 Ep1</div>
    </div>

    <!-- Modal with Embedded Video -->
    <div class="modal" id="movieModal">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <iframe src="https://drive.google.com/file/d/1LYFZXv7kPpFv4Bj5D4mGMHVgZ4BAFfoS/preview" allow="autoplay"></iframe>
    </div>

    <!-- JavaScript for Modal Functionality -->
    <script>
        function startZoom() {
            const thumbnail = document.getElementById('movieThumbnail');
            thumbnail.classList.add('zoomed');
            
            // Wait for the zoom animation to finish before opening the modal
            setTimeout(openModal, 500);
        }

        function openModal() {
            const modal = document.getElementById('movieModal');
            modal.style.display = 'flex';
            
            // Remove zoom effect after opening the modal
            const thumbnail = document.getElementById('movieThumbnail');
            thumbnail.classList.remove('zoomed');
        }

        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
        }
    </script>
</body>
</html>
