<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumail's Website</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Title styling */
        h1 {
            margin-bottom: 20px;
        }

        /* Buttons container styling */
        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        /* Movie container styling */
        .movie-container {
            position: relative;
            width: 200px;
            height: 300px;
            overflow: hidden;
            cursor: pointer;
        }

        /* Image styling */
        .movie-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Dimmed background styling */
        .dimmed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 5;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .dimmed-background.show {
            display: block;
            opacity: 1;
        }

        /* Netflix-style zoom effect */
        .movie-container.expand {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: all 0.5s ease-in-out;
        }

        /* Modal iframe */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 15;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

        .modal.show {
            display: flex;
        }

        /* Close button */
        .close-button {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 24px;
            color: #fff;
            z-index: 20;
            cursor: pointer;
            display: none;
        }

        .close-button.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Title -->
    <h1>Kumail's Website</h1>
    
    <!-- Dimmed background -->
    <div class="dimmed-background" id="dimmedBackground"></div>

    <!-- Buttons container -->
    <div class="buttons-container">
        <!-- Flash Button -->
        <div class="movie-container" id="flashContainer" onclick="openZoom('flash')">
            <img src="images/flash.jpg" alt="Flash Thumbnail">
            <div class="movie-button">Flash S1 Ep1</div>
        </div>

        <!-- Squid Game Button -->
        <div class="movie-container" id="squidContainer" onclick="openZoom('squid')">
            <img src="images/thumbnail.jpg" alt="Squid Game Thumbnail">
            <div class="movie-button">Squid Game S2</div>
        </div>

        <!-- Dexter Button -->
        <div class="movie-container" id="dexterContainer" onclick="openZoom('dexter')">
            <img src="images/dexter.jpg" alt="Dexter Thumbnail">
            <div class="movie-button">Dexter S1</div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="movieModal">
        <iframe id="movieIframe" allow="autoplay"></iframe>
    </div>

    <!-- Close Button -->
    <span class="close-button" id="closeButton" onclick="closeZoom()">&times;</span>

    <!-- JavaScript for Zoom Effect and Video Playback -->
    <script>
        const dimmedBackground = document.getElementById('dimmedBackground');
        const closeButton = document.getElementById('closeButton');
        const movieModal = document.getElementById('movieModal');
        const movieIframe = document.getElementById('movieIframe');

        // Video links
        const videoLinks = {
            flash: "https://drive.google.com/file/d/1LYFZXv7kPpFv4Bj5D4mGMHVgZ4BAFfoS/preview",
            squid: "https://drive.google.com/file/d/1Sv4AbBFHg3RkSmCl-TXm_n1uKBCYAmo1/preview",
            dexter: "https://drive.google.com/file/d/YOUR_DEXTER_VIDEO_ID/preview" // Replace with actual link
        };

        // Function to open zoom effect and play video
        function openZoom(movie) {
            if (videoLinks[movie]) {
                dimmedBackground.classList.add('show');
                closeButton.classList.add('show');
                movieModal.classList.add('show');
                movieIframe.src = videoLinks[movie];
            } else {
                alert("Video not found!");
            }
        }

        // Function to close zoom effect and stop video
        function closeZoom() {
            dimmedBackground.classList.remove('show');
            closeButton.classList.remove('show');
            movieModal.classList.remove('show');
            movieIframe.src = "";
        }
    </script>
</body>
</html>
