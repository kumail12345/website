<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumail's Website Nevan and Abdullah to broke to afford movies :) </title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Title styling */
        h1 {
            margin-bottom: 20px;
        }

        /* Image container styling */
        .movie-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            width: 300px;
            height: 400px;
            overflow: hidden;
            cursor: pointer;
            z-index: 1;
        }

        /* Image styling */
        .movie-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        /* Dimmed background styling */
        .dimmed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 5;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .dimmed-background.show {
            display: block;
            opacity: 1;
        }

        /* Netflix-style zoom effect */
        .movie-container.expand {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: all 0.5s ease-in-out;
        }

        .movie-container img.expand {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Close button */
        .close-button {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 24px;
            color: #fff;
            z-index: 15;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Title -->
    <h1>Kumail's Website</h1>
    
    <!-- Dimmed background -->
    <div class="dimmed-background" id="dimmedBackground"></div>

    <!-- Movie Image -->
    <div class="movie-container" id="movieContainer" onclick="openZoom()">
        <img id="movieThumbnail" src="images/flash.jpg" alt="Movie Thumbnail">
    </div>

    <!-- Close Button -->
    <span class="close-button" id="closeButton" onclick="closeZoom()">&times;</span>

    <!-- JavaScript for Zoom Effect -->
    <script>
        const movieContainer = document.getElementById('movieContainer');
        const movieThumbnail = document.getElementById('movieThumbnail');
        const dimmedBackground = document.getElementById('dimmedBackground');
        const closeButton = document.getElementById('closeButton');

        // Function to open the zoom effect
        function openZoom() {
            movieContainer.classList.add('expand');
            movieThumbnail.classList.add('expand');
            dimmedBackground.classList.add('show');
            closeButton.style.display = 'block';
        }

        // Function to close the zoom effect
        function closeZoom() {
            movieContainer.classList.remove('expand');
            movieThumbnail.classList.remove('expand');
            dimmedBackground.classList.remove('show');
            closeButton.style.display = 'none';
        }
    </script>
</body>
</html>
