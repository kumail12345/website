<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumail's Website</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* Title styling */
        h1 {
            margin-bottom: 20px;
        }

        /* Image container styling */
        .movie-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            width: 300px; /* Set width of the image container */
            height: 400px; /* Set height of the image container */
            overflow: hidden;
        }

        /* Image styling with hover zoom effect */
        .movie-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .movie-container:hover img {
            transform: scale(0.95); /* Zoom down effect */
        }

        /* Transparent button styling */
        .movie-button {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            color: #fff;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5); /* Slightly dark transparent background */
            text-decoration: none;
            border: none;
            text-align: center;
            display: block;
            cursor: pointer;
        }

        /* Modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Dark overlay */
            justify-content: center;
            align-items: center;
            animation: zoomIn 0.5s ease forwards; /* Smooth zoom-in effect */
        }

        /* Smooth zoom-in fullscreen effect */
        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Close button for modal */
        .close-button {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        /* Fullscreen iframe for video */
        .modal iframe {
            width: 80%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Title -->
    <h1>Kumail's Website</h1>
    
    <!-- Movie Image with Transparent Button -->
    <div class="movie-container">
        <img src="images/flash.jpg" alt="Movie Thumbnail">
        <div class="movie-button" onclick="openModal()">Flash S1 Ep1</div>
    </div>

    <!-- Modal with Embedded Video -->
    <div class="modal" id="movieModal">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <iframe src="https://drive.google.com/file/d/1LYFZXv7kPpFv4Bj5D4mGMHVgZ4BAFfoS/preview" allow="autoplay"></iframe>
    </div>

    <!-- JavaScript for Modal Functionality -->
    <script>
        function openModal() {
            document.getElementById('movieModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
        }
    </script>
</body>
</html>
