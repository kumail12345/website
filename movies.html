<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumail's Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 90%;
            margin-top: 20px;
        }

        .movie-container {
            position: relative;
            width: 150px;
            height: 225px;
            overflow: hidden;
            cursor: pointer;
            border-radius: 5px;
        }

        .movie-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 5px;
        }

        .movie-button {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 0;
            font-size: 14px;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .movie-container:hover img {
            transform: scale(1.05);
        }

        .movie-container:hover .movie-button {
            background: rgba(255, 0, 0, 0.7);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 15;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

        .modal.show {
            display: flex;
        }

        .close-button {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 24px;
            color: #fff;
            z-index: 20;
            cursor: pointer;
            display: none;
        }

        .close-button.show {
            display: block;
        }

        /* Additional styles for Squid Game button */
        .movie-container.squid-game {
            width: 300px;
            height: 400px;
        }

        .movie-container.squid-game img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .movie-container.squid-game .movie-button {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            color: #fff;
            font-size: 16px;
            background-color: rgba(50, 50, 50, 0.8);
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1>Kumail's Website</h1>

    <div class="buttons-container">
        <!-- Squid Game Button -->
        <div class="movie-container squid-game" onclick="openZoom('https://drive.google.com/file/d/1Sv4AbBFHg3RkSmCl-TXm_n1uKBCYAmo1/preview')">
            <img src="/images/squidgames/thumbnail.jpg" alt="Squid Game Thumbnail">
            <div class="movie-button">Squid Game Ep 1</div>
        </div>

        <!-- Season 1 -->
        <script>
            const season1Links = [
                "https://drive.google.com/file/d/1AhPkgf7vbuYD8kjCnobTHY3fW3jSVi62/preview",
                "https://drive.google.com/file/d/1XU4k8PvvzoCQFgpz1IerWUZ4OGcKY9U2/preview",
                "https://drive.google.com/file/d/1oABvYL7N-WeX17SEG8FJxb7q9nD-NND3/preview",
                "https://drive.google.com/file/d/1zCKIoIVIm91flX45yfJxfuUPX1jSw7Mt/preview",
                "https://drive.google.com/file/d/19dgenK4KHqNbAL_KupttyI1CSIxbd-m-/preview",
                "https://drive.google.com/file/d/1wlWM0i8DqbLnvl9X80b3faJOsg3UseDd/preview",
                "https://drive.google.com/file/d/1_RQC3whvFaCG9fjMv-PJ1Qg-5fBwHkCN/preview",
                "https://drive.google.com/file/d/1GXUqjmwHBXDV1nBIQon6VNYt3B1oBdDD/preview",
                "https://drive.google.com/file/d/1O-emMV-DlW7bSZUSyAeUEvAG2STQEisd/preview",
                "https://drive.google.com/file/d/1DolKJaCpn1Br4pRd8NZBZCQHzf6-IQnw/preview",
                "https://drive.google.com/file/d/1yMLqsOqzE6QZz2WxnTvGFmeq_RhBV9Wd/preview",
                "https://drive.google.com/file/d/1jAlZ6pkxw9icBDcb4Jlw7op_PYLUGtwh/preview"
            ];

            for (let i = 0; i < 12; i++) {
                document.write(`
                    <div class="movie-container" onclick="openZoom('${season1Links[i]}')">
                        <img src="images/dexter.jpg">
                        <div class="movie-button">Dexter S1 E${i + 1}</div>
                    </div>
                `);
            }
        </script>

        <!-- Season 2 -->
        <script>
            const season2Links = [
                "https://drive.google.com/file/d/1lx1M6RVOHCBGCOraZKjhAU1mCy1PeVGu/preview",
                "https://drive.google.com/file/d/1cfdZQIrMc8eLQpVrC88iuXb_kjHsHsiy/preview",
                "https://drive.google.com/file/d/1K6kYiaGMtcezfA9fpuE7xLunx9MFuhov/preview",
                "https://drive.google.com/file/d/19l6CwBCw6wOrdysRmDZCBzfdSWWjDGjB/preview",
                "https://drive.google.com/file/d/10B8csPKaVaNl9nBw-usoTPLW11ZD861h/preview",
                "https://drive.google.com/file/d/1_J-2FldWJT0yoxDQ6pp8blcKUKx5UGts/preview",
                "https://drive.google.com/file/d/1tpQSkU2MT8ADCOuYr2SnnBhdL-Bqk5b4/preview",
                "https://drive.google.com/file/d/1STR3JHeaKWNKUMsc6fk4_BLmwITfT6uQ/preview",
                "https://drive.google.com/file/d/1iB7XfZX5DM6b1i3TUrRXYwZWd7Xp1Hgn/preview",
                "https://drive.google.com/file/d/1iB7XfZX5DM6b1i3TUrRXYwZWd7Xp1Hgn/preview",
                "https://drive.google.com/file/d/1avsEMICKcXrBnXRPU0o7jP8C1ScPhqvt/preview",
                "https://drive.google.com/file/d/1iDkl1FPSedv6nM6DQz824BkOYuYs_sOR/preview"
            ];

            for (let i = 0; i < 12; i++) {
                document.write(`
                    <div class="movie-container" onclick="openZoom('${season2Links[i]}')">
                        <img src="images/dexter.jpg">
                        <div class="movie-button">Dexter S2 E${i + 1}</div>
                    </div>
                `);
            }
        </script>
    </div>

    <div class="modal" id="movieModal">
        <iframe id="movieIframe" allow="autoplay"></iframe>
    </div>

    <span class="close-button" id="closeButton" onclick="closeZoom()">&times;</span>

    <script>
        function openZoom(link) {
            document.getElementById('movieModal').classList.add('show');
            document.getElementById('movieIframe').src = link;
            document.getElementById('closeButton').classList.add('show');
        }

        function closeZoom() {
            document.getElementById('movieModal').classList.remove('show');
            document.getElementById('movieIframe').src = "";
            document.getElementById('closeButton').classList.remove('show');
        }
    </script>

</body>
</html>
