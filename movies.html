<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumail's Website</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Title styling */
        h1 {
            margin-bottom: 20px;
        }

        /* Movie container */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 90%;
            margin-top: 20px;
        }

        .movie-container {
            position: relative;
            width: 150px;
            height: 225px;
            overflow: hidden;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Image styling */
        .movie-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 5px;
        }

        /* Transparent overlay text */
        .movie-button {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 0;
            font-size: 14px;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        /* Hover effect */
        .movie-container:hover img {
            transform: scale(1.05);
        }

        .movie-container:hover .movie-button {
            background: rgba(255, 0, 0, 0.7); /* Red tint */
        }

        /* Dimmed background styling */
        .dimmed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 5;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .dimmed-background.show {
            display: block;
            opacity: 1;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 15;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

        .modal.show {
            display: flex;
        }

        /* Close button */
        .close-button {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 24px;
            color: #fff;
            z-index: 20;
            cursor: pointer;
            display: none;
        }

        .close-button.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Session Storage Validation -->
    <script>
        // Check if the user is logged in
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            // Redirect back to the login page
            window.location.href = 'index.html';
        }
    </script>

    <!-- Title -->
    <h1>Kumail's Website</h1>
    
    <!-- Dimmed background -->
    <div class="dimmed-background" id="dimmedBackground"></div>

    <!-- Thumbnails container -->
    <div class="buttons-container">
        <!-- Flash Button -->
        <div class="movie-container" onclick="openZoom('flash')">
            <img src="images/flash.jpg" alt="Flash Thumbnail">
            <div class="movie-button">Flash S1 Ep1</div>
        </div>

        <!-- Squid Game Button -->
        <div class="movie-container" onclick="openZoom('squid')">
            <img src="images/thumbnail.jpg" alt="Squid Game Thumbnail">
            <div class="movie-button">Squid Game S2</div>
        </div>

        <!-- Dexter Episodes Thumbnails with overlay text -->
        <script>
            const dexterContainer = document.querySelector(".buttons-container");
            const seasons = [2, 3, 4];

            // Add Season 1 (existing)
            for (let i = 1; i <= 12; i++) {
                dexterContainer.innerHTML += `
                    <div class="movie-container" onclick="openZoom('dexterS1E${i}')">
                        <img src="images/dexter.jpg" alt="Dexter Thumbnail">
                        <div class="movie-button">Dexter S1 E${i}</div>
                    </div>
                `;
            }

            // Add Seasons 2, 3, 4
            seasons.forEach(season => {
                for (let i = 1; i <= 12; i++) {
                    dexterContainer.innerHTML += `
                        <div class="movie-container" onclick="openZoom('dexterS${season}E${i}')">
                            <img src="images/dexter.jpg" alt="Dexter Thumbnail">
                            <div class="movie-button">Dexter S${season} E${i}</div>
                        </div>
                    `;
                }
            });
        </script>
    </div>

    <!-- Modal -->
    <div class="modal" id="movieModal">
        <iframe id="movieIframe" allow="autoplay"></iframe>
    </div>

    <!-- Close Button -->
    <span class="close-button" id="closeButton" onclick="closeZoom()">&times;</span>

    <!-- JavaScript for Zoom Effect and Video Playback -->
    <script>
        const dimmedBackground = document.getElementById('dimmedBackground');
        const closeButton = document.getElementById('closeButton');
        const movieModal = document.getElementById('movieModal');
        const movieIframe = document.getElementById('movieIframe');

        // Video links for Dexter episodes (You need to add links for S2, S3, S4)
        const videoLinks = {
            flash: "https://drive.google.com/file/d/1LYFZXv7kPpFv4Bj5D4mGMHVgZ4BAFfoS/preview",
            squid: "https://drive.google.com/file/d/1Sv4AbBFHg3RkSmCl-TXm_n1uKBCYAmo1/preview",
        };

        // Generate video links for Dexter S1-S4
        for (let season = 1; season <= 4; season++) {
            for (let episode = 1; episode <= 12; episode++) {
                const key = `dexterS${season}E${episode}`;
                videoLinks[key] = `https://drive.google.com/file/d/YOUR_VIDEO_ID_HERE/preview`; // Replace with actual links
            }
        }

        function openZoom(movie) {
            if (videoLinks[movie]) {
                dimmedBackground.classList.add('show');
                closeButton.classList.add('show');
                movieModal.classList.add('show');
                movieIframe.src = videoLinks[movie];
            } else {
                alert("Video not found!");
            }
        }

        function closeZoom() {
            dimmedBackground.classList.remove('show');
            closeButton.classList.remove('show');
            movieModal.classList.remove('show');
            movieIframe.src = "";
        }
    </script>
</body>
</html>
